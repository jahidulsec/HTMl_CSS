<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Little Lemon</title>
        <meta property="og:title" content="Book table">
        <meta property="og:url" content="https://littlelemon">
        <meta property="og:image" content="logo.png">
        <meta property="og:type" content="website">
        <meta property="og:site_name" content="Little Lemon Booking Table Form">
        <meta property="og:description" content="Book your table and enjoy your meal!">
        <meta property="og:locale" content="en_US">
        <link rel="stylesheet" href="styleBooking.css">
    </head>
    <body>
        <header>
            <img src="logo.png" width="150px">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="location.html">Location</a></li>
            </ul>
        </nav>
        <main>
            <h1>Book your table</h1>
            <form method="post">
               <div>
                <label for="booking_date">Booking Date</label>    
                <input type="date" id="booking_date" name="booking_date">
               </div>
               <div>
                <label for="booking_people">Booking People</label>
                <input type="range" id="booking_people" name="booking_people" value="4" min="1" max="10" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
               </div>
               <div>
                <label for="booking_location">Booking Location</label>
                <input id="booking_location" name="booking_location" list="location">
                <datalist id="location">
                    <option id="Downtown">Downtown</option>
                    <option id="Uptown">Uptown</option>
                </datalist>
               </div>
                <div>
                    <button type="submit">Book</button>
                </div>
            </form>
        </main>
        <footer id="copyright">Copyright little Lemon</footer>
    </body>
</html>
