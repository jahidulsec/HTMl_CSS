        <main>
            <h1>Sign Up</h1>
            <form>
                <div>
                    <label for="user_first_name">First Name</label><br>
                    <input type="text" id="user_first_name" name="user_first_name" required minlength="2">
                </div>
                <div>
                    <label for="user_last_name">last Name</label><br>
                    <input type="text" id="user_last_name" name="user_last_name" required minlength="2">
                </div>
                <div>
                    <label for="user_mail">Email</label><br>
                    <input type="email" id="user_mail" name="user_mail" required>
                </div>
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required minlength="3">
                </div>
                <div>
                    <label for="confirm_password">Confirm password</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="3">
                </div>
                <div>
                    <button type="submit">Sign up</button>
                </div>
            </form>
        </main>

        </footer>
